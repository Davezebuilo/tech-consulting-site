<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="./img/Naija Tech hub logo.png">
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="stylesheet" href="./css/landing-page.css">
    <title>Document</title>
</head>
<body>
    <!-- Nav bar -->
    <!-- laptop Navbar -->
    <nav class="laptop-navbar">
        <a href="./index.html" class="logo">
            <div class="logoImg">
                <img src="./img/Naija Tech hub logo.png" alt="Logo">
            </div>
        </a>
        <div class="hamburger" id="show">
            <i class="ri-menu-line"></i>
        </div>
        
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./hiring-page.html">HIRE A PRO</a></li>
            <li><a href="./profess.html">OUR PROS</a></li>
            <li><a href="./community.html">COMMUNITY</a></li>
            <li><a href="#aboutUs">ABOUT US</a></li>
        </ul>

        <div class="button-wrap">
            <a href="./sign-in.html">
                <button type="button">
                    Login
                </button>
            </a>
            <a href="./sign-up.html">
                <button type="button">
                    Register
                </button>
            </a>
        </div>
    </nav>

    <!-- mobile Navbar -->
    <nav class="mobile-navbar">        
        <div class="pop-out">
            <div class="hamburger" id="hide">
                <i class="ri-close-line"></i>
            </div>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./hiring-page.html">HIRE A PRO</a></li>
                <li><a href="./profess.html">OUR PROS</a></li>
                <li><a href="./community.html">COMMUNITY</a></li>
                <li><a href="#aboutUs">ABOUT US</a></li>
            </ul>
    
            <div class="button-wrap">
                <a href="./sign-in.html">
                    <button type="button">
                        Login
                    </button>
                </a>
                <a href="./sign-up.html">
                    <button type="button">
                        Register
                    </button>
                </a>
            </div>
            
        </div>
    </nav>
    <!-- Nav bar ends here -->
    <section class="sign-in">
        <div class="signInimg">
            <div class="opts">
                <div class="imgs">
                    <img src="./img/Login.png" alt="">
                </div>
                <h4>Register using</h4>
                <div class="opt">
                    <i class="ri-google-fill"></i>
                    <span>Google</span>
                </div>
                <div class="opt">
                    <i class="ri-apple-fill"></i>
                    <span>Apple</span>
                </div>
                <p>Don't have an accout? <a href="./sign-up.html">Register</a></p>
            </div>
        </div>
        <div class="loginarea">
            <div class="log">
                <div class="signintxt">
                    <h2>
                        Nice to have you back!
                    </h2>
                    <p>
                        Pick up where you left off
                    </p>
                </div>
                <div class="user">
                    <input type="email" placeholder="Email/Username">
                    <input type="password" placeholder="Password">
                    <div class="check">
                        <p>Forgot password?</p>
                    </div>
                    <a href="./index.html">
                        <button type="submit">
                            Login
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="./Javascript/navbar.js"></script>
</body>
</html>
